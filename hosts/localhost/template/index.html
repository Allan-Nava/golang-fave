{{template "header.html" .}}
<div class="card mb-4">

		<h2 class="card-title">{{$.Data.Name}}</h2>
		<div class="page-content">
			{{$.Data.Content}}
		</div>
	</div>
	<div class="card-footer text-muted">
		Published on {{$.Data.DateTimeFormat "02/01/2006, 15:04:05"}}
	</div>
</div>
{{template "footer.html" .}}
