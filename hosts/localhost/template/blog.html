{{template "header.html" .}}
<div class="card mb-4">
	{{range $.Data.BlogPosts}}
		<div class="post">
			<div class="card-body">
				<h2 class="card-title">
					<a href="{{.Permalink}}">
						{{.Name}}
					</a>
				</h2>
				<div class="post-content">
					{{.Content}}
				</div>
				<div class="post-date">
					<small>Published on {{.DateTimeFormat "02/01/2006, 15:04:05"}}</small>
				</div>
			</div>
		</div>
	{{end}}
</div>
{{template "footer.html" .}}
